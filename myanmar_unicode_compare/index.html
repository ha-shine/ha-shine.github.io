<!doctype html>

<html lang="my">
<head>
  <meta charset="utf-8">

  <title>Myanmar Unicode Compare</title>
  <meta name="description" content="Compare the apperance between Myanmar Unicode Fonts">
  <meta name="author" content="Htet Aung Shine">
  <link href="css/fonts.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <a href="https://github.com/ha-shine/myanmar-unicode-compare"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <section class="section">
        <div class="container" id="app">
            <level-bar :active="active" @change-active="changeActive"></level-bar>
            <table class="table is-bordered">
                <tbody>
                    <tr is="font-line" v-for="(font, index) in selectedFonts" v-if="active === 0"  
                        :font="font" @select-font="selectFont(index)"></tr>
                    <tr is="font-line" v-for="(font, index) in selectedFonts" v-if="active === 1 && selectedFonts[index].selected"  
                    :font="font" @select-font="selectFont(index)"></tr>
                </tbody>
            </table>
        </div>
    </section>
    <script src="bundle.js"></script>
</body>
</html>
